<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Book club Form</title>
<link href="css/general.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>

</head>

<body>

<h1> SciFi Book Club of Canada Application Form</h1>

<form>
		<div>
			<label for="name"> 
			Name
			<strong class="error">Please enter your name</strong> </label>
			<input type="text" id="name" class="input-text" required>
		</div>
		
		<div>
			<label for="email">E-Mail address</label>
			<input type="email" id="email" class="input-text" value="you@example.com" required maxlength="256">
		</div>
		
		<div>
			<label for="phone">Phone Number</label>
			<input type="tel" id="phone" maxlength="17">
		</div>

		<div>
			<label for="address">Address</label>
			<input type="text" id="address" class="input-text" required>
		</div>
		
		<div>
			<label for="city">City</label>
			<input type="text" id="city" class="input-text" required>
		</div>

		
		<div>
			<label for="province"> Province/Territories </label>
				<select id="province"  required>
					<option selected></option>
					<option>British Colombia</option>
					<option>Alberta</option>
					<option>Manitoba</option>
					<option>Ontario</option>
					<option>Quebec</option>
					<option>Newfoundland and Labrador</option>
					<option>Nova Scotia</option>
					<option>Prince Edward Island</option>
					<option>New Brunswick</option>
					<option>Yukon</option>
					<option>Northwest Territories</option>
					<option>Nunavut</option>
				</select>
		</div>
		
		<div>
			<label for="postalcode">Postal Code</label>
			<input type="text" id="postalcode" class="input-text" maxlength="7" required >
		</div>
		
		<div>
			<label for="time">What time of day would be best to meet?</label>
			<strong class="error">Please enter the time you would like to meet</strong>
			<input type="datetime-local" id="time" required>
		</div>
		
		<div>
			<label for="numberofbooks">How many books have you read this year?</label>
			<input type="number" id="numberofbooks" pattern="[0-9]*" min="0">
		</div>
		
		<div>
			<label for="dino"> Favourite Book </label>
				<select id="dino">
					<option selected></option>
					<option>Enders Game</option>
					<option>1984</option>
					<option>Brave New World</option>
					<option>The Time Machine</option>
					<option>Fahrenheit 451</option>
					<option>War of the Worlds</option>
					<option>The Hitchhiker's Guide to the Galaxy </option>
					<option>The Hunger Games</option>
					<option>The Host</option>
					<option>2001: A Space Odyssey </option>
				</select>
		</div>
		
		<div>
		<label for="fav"> Describe your favourite book & author!</label>
		<textarea id="fav" class="input-text"></textarea>
		</div>
		
		<fieldset>
			<legend>How much do you love this genre?</legend>
				<input type="radio" id="awesome" name="satistfaction">
				<label for="awesome">Awesome!!!</label>
				
				<input type="radio" id="great" name="satistfaction">
				<label for="great">Great!</label>
				
				<input type="radio" id="good" name="satistfaction">
				<label for="good">Good</label>
				
				<input type="radio" id="ok" name="satistfaction">
				<label for="ok">Ok</label>
				
				<input type="radio" id="notatall" name="satistfaction">
				<label for="notatall">Not at all</label>
		</fieldset>
		
		<button type="submit">Submit Form</button>
		
	</form>


</body>
</html>
